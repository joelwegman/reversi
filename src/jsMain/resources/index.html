<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reversi</title>

	<!-- TODO: move this to a .css file -->
	<style>
		#board {
			cursor: not-allowed;
			display: grid;
			background-color: darkgray;
			aspect-ratio: 1;
			width: 64vh;
			font-size: 6vh;
			margin-top: 18vh;
			margin-left: auto;
			margin-right: auto;
			grid-template-rows: repeat(8, 1fr);

			.row {
				display: grid;
				grid-template-columns: repeat(8, 1fr);

				a {
					display: grid;
					text-decoration: none;
				}

				.square {
					border: 1px solid gray;
					display: flex;
					justify-content: center;

					&.valid:hover {
						border: 1px solid yellow;
						cursor: default;
					}

					.pip {
						height: 85%;
						aspect-ratio: 1;
						border-radius: 50%;
						display: inline-block;
						margin: auto;
					}

					.p1 {
						background-color: white;
					}
					.p-1 {
						background-color: black;
					}
				}
			}
		}
	</style>

</head>

<body>
	<div id="board"></div>

	<script src="reversi.js"></script>
</body>

</html>
