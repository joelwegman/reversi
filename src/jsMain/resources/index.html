<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reversi</title>

	<!-- TODO: move this to a .css file -->
	<!-- TODO: use CSS variables -->
	<!-- TODO: use-prefered-color-scheme -->
	<!-- TODO: make it look less like programmer art -->
	<style>
		#game {
			display: grid;
			grid-template-areas: "score" "board";
			justify-content: center;
			margin-top: 12vh;
			margin-left: auto;
			margin-right: auto;

			.pip {
				height: 85%;
				aspect-ratio: 1;
				border-radius: 50%;
				display: inline-block;
				margin: auto;

				&.p1 {
					background-color: white;
				}
				&.p-1 {
					background-color: black;
				}
			}

			#score {
				grid-area: score;
				display: grid;
				grid-template-columns: 1fr 1fr;
				width: 50%;
				margin: auto;

				.player {
					font-size: 6vh;
					display: flex;
					flex-direction: column;
					text-align: center;

					&.active {
						border: 1px solid yellow;
					}

					.pip {
						width: 6vh;
					}
				}
			}

			#board {
				grid-area: board;
				cursor: not-allowed;
				display: grid;
				background-color: darkgray;
				aspect-ratio: 1;
				width: 64vh;
				font-size: 6vh;
				grid-template-rows: repeat(8, 1fr);

				.row {
					display: grid;
					grid-template-columns: repeat(8, 1fr);

					a {
						display: grid;
						text-decoration: none;
					}

					.square {
						border: 1px solid gray;
						display: flex;
						justify-content: center;

						&.valid:hover {
							border: 1px solid yellow;
							cursor: default;
						}
					}
				}
			}
		}
	</style>

</head>

<body>
	<section id="game"></section>

	<script src="reversi.js"></script>
</body>

</html>
